<!DOCTYPE html>
<html lang="en" ng-app="gif_slides" ng-controller="MainCtrl">
    <head>
        <title>{{title}}</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF-8">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,400italic,700italic,300italic,300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        
    </head>
    <body>
            
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#/">{{title}}</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Bookmarks <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/slides/1">Jump to Beginning</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-href="#/slides/{{lines.length}}">Jump to Ending</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        <ui-view></ui-view>
        
        
        
        <script type="text/ng-template" id="/index.html">
        
        <div id="mainContent">
            
            <div class="slideContainer container text-center" ng-repeat="line in lines" ng-show="slide == line.id">
                <h2 class="{{line.top_heading}}">{{line.top}}</h2>
                <br>
                <img class="img-rounded" ng-src="{{line.img || 'images/slide'+line.id+'.gif'}}" alt="" width="" height="" style="max-width: 100%; max-height: 450px;">
            	<br>
            	<h2 class="{{line.bottom_heading}}">{{line.bottom}}</h2>
            	<br>
            </div>
            
            <div class="container">
                <div class="text-center well well-lg">
                    <ul class="list-inline">
                        <li><button type="button" class="btn btn-default" ng-click="back()"> &lt; Back</button></li>
                        <li><button type="button" class="btn btn-default" ng-click="next()"> Next &gt; </button></li>
                    </ul>
                </div>
            </div>
        
        </div>
        
        </script>
        
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        
        <script src="scripts/app-data.js"></script> 
        <script src="scripts/ang-app.js"></script> 
    </body>
</html>
